<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-center">
            <div class="main">
                <div class="input-container">
                    <div class="search-field">
                        <input type="text" class="search-city" name="" placeholder="Enter City Name" id="">
                        <button class="btn-search-city"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <p class="city-name">-</p>
                </div>
                <div class="city-info">
                    <div class="country">
                        <span class="city-name-country">-</span>
                        <span class="country-name">-</span>
                    </div>
                    <span class="current-time">-</span>
                </div>
                <div class="weather-container-group">
                    <div class="weather-first-row">
                        <div class="weather-temp-container">
                            <img class="weather-img" src="/img/001-cloudy.png" alt="">
                            <div class="weather-temp-value">
                                <h1 class="weather-temp">-</h1>
                                <p class="weather-description">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="weather-second-row">
                        <div class="weather-details-container">
                            <div class="weather weather-text-center">
                                <p>Wind Speed</p>
                                <h3 class="weather-wind">-</h3>
                            </div>
                            <div class="weather weather-text-center">
                                <p>Humidity</p>
                                <h3 class="weather-humidity">-</h3>
                            </div>
                            <div class="weather weather-text-center">
                                <p>Visibility</p>
                                <h3 class="weather-visibility">-</h3>
                            </div>
                            <div class="weather weather-text-center">
                                <p>Pressure</p>
                                <h3 class="weather-pressure">-</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Font Awesome Script Tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom Script Tag -->
    <script src="/js/app.js"></script>
</body>
</html>
